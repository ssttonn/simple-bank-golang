version: '2'
sql:
- schema: db/migration
  queries: db/query
  engine: postgresql
  database:
    uri: postgresql://root:postgres@localhost:5432/simple-bank?sslmode=disable
  gen:
    go:
      package: SimplebankDB
      out: db/sqlc
      emit_json_tags: true
      emit_prepared_queries: false
      emit_interface: false
      emit_exact_table_names: false